<header>
	Edit Tile
</header>
<section>
	<form>
		<label for="tile-name">Edit Title</label>
		<input type="text" id="tile-name" value="{{name}}" />

		<div id="options-binary">
			<label for="label-a">Label A</label>
			<input id="label-a" name="label-a" value="{{labela}}" type="text" />

			<label for="label-b">Label B</label>
			<input id="label-b" name="label-b" value="{{labelb}}" type="text" />
		</div>

		<div id="timebox">
			<h5>How Often Do We Keep Track You Answering This Question?</h5>
			<input type="radio" id="timebox-today" name="tile-timebox" value="today" {{timeboxtoday}} />
			<label for="timebox-today">Today Only</label>

			<input type="radio" id="timebox-week" name="tile-timebox" value="week" {{timeboxweek}} />
			<label for="timebox-week">This Week</label>

			<input type="radio" id="timebox-month" name="tile-timebox" value="month" {{timeboxmonth}} />
			<label for="timebox-month">This Month</label>

			<input type="radio" id="timebox-forever" name="tile-timebox" value="forever" {{timeboxforever}} />
			<label for="timebox-forever">Always</label>
		</div>

		<div>
			<button type="submit" data-rowid="{{rowid}}">Save Tile</button> <a href="#" toggle-overlay>Eh, Nevermind</a>
		</div>

		<button type="button" data-rowid="{{rowid}}">Delete Tile?</button>
		<button type="button" data-rowid="{{rowid}}">Reset Tile Data?</button>
	</form>
</section>
<footer>
	something helpful or not
</footer>
