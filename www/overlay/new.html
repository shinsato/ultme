<form id="update-tile">
	<label for="tile-name"> Tile Name/Question?</label>
	<input type="text" id="tile-name"></input>
	<div id="tile-type">
	<h4>Tile Type:</h4>
		<input type="radio" name="tile-type" value="count" checked>Count</input>
		<input type="radio" id="radio-binary" name="tile-type" value="binary">Binary</input>
		<input type="radio" name="tile-type" value="rate">Rating</input>
		<div class="display-none" id="options-binary">
			<label for="label-a">Label A</label>
			<input id="label-a" type="text" />

			<label for="label-b">Label B</label>
			<input id="label-b" type="text" />
		</div>
	</div>
	<div id="timebox">
		<h5>How Often Do We Keep Track You Answering This Question?</h5>
		<input type="radio" name="tile-timebox" value="today" checked>Today Only</input>
		<input type="radio" name="tile-timebox" value="week">This Week</input>
		<input type="radio" name="tile-timebox" value="month">This Month</input>
		<input type="radio" name="tile-timebox" value="forever">This Month</input>
	</div>
	<button type="submit">Save Tile</button> <a href="#" toggle-overlay>Eh, Nevermind</a>
</form>
